<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Гонки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <header class="hud">
        <div class="hud__title">Гонка по шоссе</div>
        <div class="hud__stats">
          <div>Счет: <span id="score">0</span></div>
          <div>Скорость: <span id="speed">1</span></div>
          <div>Рекорд: <span id="best">0</span></div>
        </div>
        <div class="hud__controls">Стрелки ← → или A / D. Пробел — пауза. Enter — старт/рестарт.</div>
      </header>

      <div class="road" id="road">
        <div class="lane lane--left"></div>
        <div class="lane lane--right"></div>
        <div class="car" id="car"></div>
      </div>

      <div class="overlay" id="overlay">
        <div class="overlay__card">
          <div class="overlay__title" id="overlayTitle">Нажми Enter</div>
          <div class="overlay__text" id="overlayText">Уклоняйся от машин и набирай очки.</div>
        </div>
      </div>
    </div>

    <div class="select" id="select">
      <div class="select__card">
        <div class="select__title">Выбор машины</div>
        <div class="select__list" id="carList"></div>
        <button class="select__start" id="startBtn" disabled>Начать</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
